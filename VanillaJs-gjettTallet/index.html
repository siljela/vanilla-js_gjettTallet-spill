<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <title>Gjett tallet</title>
</head>

<body class="bg-dark">
  <div class="card mx-auto w-50 text-center bg-light mb-3 p-2 mt-4">
    <img class="card-img-top" src="https://media1.giphy.com/media/l378khQxt68syiWJy/giphy.gif?cid=ecf05e472yfayxan3ihp5khr8kghyeq3gm2fveby84vdu42a&rid=giphy.gif&ct=g" alt="Card image cap">
    <h1 class="display-1">Gjett tallet</h1>
    
    <div id="guessingBoard">
      <p class="lead">Gjett et tall mellom <span class="minNumber"></span> og <span class="maxNumber"></span></p>
      <div class="input-group mb-3">
        <input class="form-control" type="number" id="playInput" placeholder="Skriv et tall">        
        <div class="input-group-append">
          <input type="submit" value="Spill" id="playBtn" class="btn btn-warning" >
        </div>
      </div>
      <em><p class="message lead"></p></em>
    </div>
  </div> 

  <script src="app.js"></script>
</body>
</html>
